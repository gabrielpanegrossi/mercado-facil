<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="partner-form.css" />
		<link
			href="./media/fontawesome-free-5.15.2-web/css/all.css"
			rel="stylesheet"
		/>
		<title>Mercado Fácil</title>
	</head>
	<body>
		<main>
			<div class="form-container">
				<div>
					<section>
						<a href="./index.html">
							<h1>Mercado Fácil</h1>
							<img
								src="./media/logo-mercado-facil.png"
								alt="mercado facil logo, it's a market cart "
							/>
						</a>
					</section>
					<div class="form-text">
						<p>
							Por favor preencha os campos correspondentes ao seu perfil ou
							perfil da sua empresa para ter acesso ao nosso aplicativo.
						</p>
					</div>
					<form action="">
						<div class="input-area">
							<label for="Name">Nome / Nome da empresa</label>
							<input required type="text" name="Name" />
						</div>
						<div class="input-area">
							<label for="store-type">Tipo de estabelecimento</label>
							<input type="text" name="store-type" />
						</div>
						<div class="input-area">
							<label for="documment-id">CPF / CNPJ</label>
							<input required type="text" name="documment-id" />
						</div>
						<div class="input-area">
							<label for="date-of-birth">Data de Nascimento</label>
							<input required type="date" name="date-of-birth" />
						</div>
						<div class="form-gender">
							<p>Selecione o seu gênero</p>
							<div class="form-row">
								<div class="checkbox-area">
									<label for="female">Feminino</label>
									<input required type="checkbox" name="female" />
								</div>
								<div class="checkbox-area">
									<label for="male">Masculino</label>
									<input required type="checkbox" name="male" />
								</div>
								<div class="checkbox-area">
									<label for="other-gender">Outro</label>
									<input required type="checkbox" name="other-gender" />
								</div>
							</div>
						</div>
						<div class="input-area">
							<label for="phone-number">Telefone</label>
							<input type="tel" name="phone-number" />
						</div>
						<div class="input-area">
							<label for="email-addres">E-mail</label>
							<input required type="email" name="email-addres" />
						</div>
						<div class="form-address">
							<div class="input-area">
								<label for="street">Logradouro</label>
								<input type="text" name="street" />
							</div>
							<div class="input-area">
								<label for="district">Bairro</label>
								<input type="text" name="district" />
							</div>
							<div class="input-area">
								<label for="city">Cidade</label>
								<input type="text" name="city" />
							</div>
							<div class="input-area">
								<label for="state">Estado</label>
								<input type="text" name="state" />
							</div>
							<div class="input-area">
								<label for="postal-code">CEP</label>
								<input type="text" name="postal-code" />
							</div>
							<div class="checkbox-area-exception">
								<label for="terms-and-policies">
									Eu li e aceito os
									<a href="./not-found.html">Termos de Uso</a> e
									<a href="./not-found.html">Politica de Privacidade </a> do
									Mercado Fácil.
								</label>
								<input type="checkbox" name="terms-and-policies" />
							</div>
						</div>
						<div class="form-button">
							<a href="./index.html">Cadastrar</a>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
