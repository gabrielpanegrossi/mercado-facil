<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="partner-form.css" />
		<link
			href="./media/fontawesome-free-5.15.2-web/css/all.css"
			rel="stylesheet"
		/>
		<title>Mercado Fácil</title>
	</head>
	<body>
		<main>
			<div class="form-container">
				<div>
					<section>
						<a href="./index.html">
							<h1>Mercado Fácil</h1>
							<img
								src="./media/logo-mercado-facil.png"
								alt="mercado facil logo, it's a market cart "
							/>
						</a>
					</section>
					<div class="form-text">
						<p>
							Por favor preencha os campos correspondentes ao seu perfil ou
							perfil da sua empresa para ter acesso ao nosso aplicativo.
						</p>
					</div>
					<form action="">
						<div class="input-area">
							<label for="">Nome / Nome da empresa</label>
							<input required type="text" />
						</div>
						<div class="input-area">
							<label for="">Tipo de estabelecimento</label>
							<input type="text" />
						</div>
						<div class="input-area">
							<label for="">CPF / CNPJ</label>
							<input required type="text" />
						</div>
						<div class="input-area">
							<label for="">Data de Nascimento</label>
							<input required type="date" />
						</div>
						<div class="form-gender">
							<p>Selecione o seu gênero</p>
							<div class="form-row">
								<div class="checkbox-area">
									<label for="">Feminino</label>
									<input required type="checkbox" />
								</div>
								<div class="checkbox-area">
									<label for="">Masculino</label>
									<input required type="checkbox" />
								</div>
								<div class="checkbox-area">
									<label for="">Outro</label>
									<input required type="checkbox" />
								</div>
							</div>
						</div>
						<div class="input-area">
							<label for="">Telefone</label>
							<input type="tel" />
						</div>
						<div class="input-area">
							<label for="">E-mail</label>
							<input required type="email" />
						</div>
						<div class="form-address">
							<div class="input-area">
								<label for="">Logradouro</label>
								<input type="text" />
							</div>
							<div class="input-area">
								<label for="">Bairro</label>
								<input type="text" />
							</div>
							<div class="input-area">
								<label for="">Cidade</label>
								<input type="text" />
							</div>
							<div class="input-area">
								<label for="">Estado</label>
								<input type="text" />
							</div>
							<div class="input-area">
								<label for="">CEP</label>
								<input type="text" />
							</div>
							<div class="checkbox-area-exception">
								<label for=""
									>Eu li e aceito os
									<a href="./not-found.html">Termos de Uso</a> e
									<a href="./not-found.html">Politica de Privacidade </a> do
									Mercado Fácil.
								</label>
								<input type="checkbox" />
							</div>
						</div>
						<div class="form-button">
							<a href="./index.html">Cadastrar</a>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
